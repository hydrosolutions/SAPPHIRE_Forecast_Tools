  preprocessing-db:
    image: postgres:15
    container_name: sapphire-preprocessing-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: preprocessing_db
    ports:
      - "5433:5432"
    volumes:
      - preprocessing-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sapphire-network
    restart: unless-stopped

  postprocessing-db:
    image: postgres:15
    container_name: sapphire-postprocessing-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postprocessing_db
    ports:
      - "5434:5432"
    volumes:
      - postprocessing-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sapphire-network
    restart: unless-stopped

  user-db:
    image: postgres:15
    container_name: sapphire-user-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: user_db
    ports:
      - "5435:5432"
    volumes:
      - user-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sapphire-network
    restart: unless-stopped

  # ============== SERVICES ==============
  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    container_name: sapphire-api-gateway
    ports:
      - "8000:8000"
    depends_on:
      - preprocessing-api
      - postprocessing-api
      - user-api
    networks:
      - sapphire-network
    restart: unless-stopped
    # For development: mount code as volume
    volumes:
      - ./services/api-gateway:/code

