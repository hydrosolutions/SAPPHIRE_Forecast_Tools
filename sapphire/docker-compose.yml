services:
  db:
    image: postgres:15
    container_name: taskdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: taskdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sapphire-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: ./services/task-service/Dockerfile
    container_name: task-api
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/taskdb
      TEST_DATABASE_URL: postgresql://postgres:password@db:5432/taskdb_test
      PYTHONPATH: /code
      LOG_LEVEL: INFO
    networks:
      - sapphire-network
    restart: unless-stopped
    # For development: mount code as volume
    volumes:
      - ./services/task-service:/code

volumes:
  postgres_data:

networks:
  sapphire-network:
    driver: bridge
