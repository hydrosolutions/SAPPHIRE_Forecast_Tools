#      - sapphire-network
#    restart: unless-stopped
#    # For development: mount code as volume
#    volumes:
#      - ./services/task-service:/code

  preprocessing-api:
    build:
      context: .
      dockerfile: ./services/preprocessing/Dockerfile
    container_name: sapphire-preprocessing-api
    ports:
      - "8002:8002"
    depends_on:
      preprocessing-db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:password@preprocessing-db:5432/preprocessing_db
#      TEST_DATABASE_URL: postgresql://postgres:password@db:5432/preprocessing_db_test
      PYTHONPATH: /code
      LOG_LEVEL: INFO
    networks:
      - sapphire-network
    restart: unless-stopped
    # For development: mount code as volume
    volumes:
      - ./services/preprocessing:/code
      - /Users/maxat/data/kyg_data_forecast_tools/intermediate_data:/intermediate_data

  postprocessing-api:
    build:
      context: .
      dockerfile: ./services/postprocessing/Dockerfile
    container_name: sapphire-postprocessing-api
    ports:
      - "8003:8003"
    depends_on:
      postprocessing-db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:password@postprocessing-db:5432/postprocessing_db
#      TEST_DATABASE_URL: postgresql://postgres:password@db:5432/postprocessing_db_test
      PYTHONPATH: /code
      LOG_LEVEL: INFO
    networks:
      - sapphire-network
    restart: unless-stopped
    # For development: mount code as volume
    volumes:
      - ./services/postprocessing:/code
      - /Users/maxat/data/kyg_data_forecast_tools/intermediate_data:/intermediate_data

  user-api:
    build:
      context: .
      dockerfile: ./services/user/Dockerfile
    container_name: sapphire-user-api
    ports:
      - "8004:8004"
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - sapphire-network
    restart: unless-stopped
    volumes:
      - ./services/user:/code

volumes:
  task-data:
  preprocessing-data:
  postprocessing-data:
  user-data:

networks:
  sapphire-network:
    driver: bridge
