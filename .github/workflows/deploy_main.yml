jobs:

  test_ieasyhydroforecast:
    runs-on: ubuntu-latest
    name: Test iEasyHydroForecast
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - name: Checkout the commit that triggered the workflow
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set PYTHONPATH
      run: |
        # Adding the iEasyHydroForecast folder to the PYTHONPATH
        echo "PYTHONPATH=${GITHUB_WORKSPACE}/apps/iEasyHydroForecast" >> $GITHUB_ENV
    - name: Install dependencies
      working-directory: .
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8
        python -m pip install -r ./apps/iEasyHydroForecast/requirements.txt
        python -m pip install --no-cache-dir --upgrade --force-reinstall "git+https://github.com/hydrosolutions/ieasyhydro-python-sdk@master"
        python -m pip install -e ./apps/iEasyHydroForecast
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        #flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        #flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with unittest
      working-directory: ./apps
      run: |
        SAPPHIRE_TEST_ENV=True python -m unittest discover -s iEasyHydroForecast/tests -p 'test_*.py'

  # NEW: Test iEasyHydroForecast with Python 3.12 + uv + pytest
  # This runs in parallel with the Python 3.11 tests during migration
  test_ieasyhydroforecast_py312:
    runs-on: ubuntu-latest
    name: Test iEasyHydroForecast (Python 3.12 + uv)

    steps:
    - name: Checkout the commit that triggered the workflow
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"

    - name: Set up Python 3.12 with uv
      run: uv python install 3.12

    - name: Install dependencies with uv
      working-directory: ./apps/iEasyHydroForecast
      run: |
        uv sync --all-extras

    - name: Test with pytest
      working-directory: ./apps
      run: |
        SAPPHIRE_TEST_ENV=True iEasyHydroForecast/.venv/bin/python -m pytest iEasyHydroForecast/tests/ -v

  build_and_push_python_311_base_image:
    needs: [test_ieasyhydroforecast]
    runs-on: ubuntu-latest
    name: Build and push Python 3.11 base image

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Run the dockerization & deployment script
      - name: Build Docker image
        run: |
          DOCKER_BUILDKIT=1 docker build --pull --no-cache \
          -t "${{ env.BASE_IMAGE_NAME }}:${{ env.IMAGE_TAG }}" \
          -f ./apps/docker_base_image/Dockerfile .

      # Log in to the Docker registry
      - name: Log in to the Docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push the image to Dockerhub
      - name: Push the image to Dockerhub
        run: |
          docker push "${{ env.BASE_IMAGE_NAME }}:${{ env.IMAGE_TAG }}"

      - name: Install Cosign
        run: |
          curl -L https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64 -o cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/

      - name: Sign Docker Image with Cosign
        run: |
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "${{ env.BASE_IMAGE_NAME }}:${{ env.IMAGE_TAG }}")
          echo "DIGEST=$DIGEST" >> $GITHUB_ENV  # Explicitly set as env var
          cosign sign --key env://COSIGN_PRIVATE_KEY --tlog-upload=false --yes "$DIGEST"
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}

      - name: Re-Tag Image
        run: |
          # Store only the latest digest
          echo "LATEST_IMAGE_DIGEST=${DIGEST}" >> $GITHUB_ENV

          # Tag with latest
          docker tag "${DIGEST}" "${{ env.BASE_IMAGE_NAME }}:${{ env.IMAGE_TAG}}"
          docker push "${{ env.BASE_IMAGE_NAME }}:${{ env.IMAGE_TAG }}"


  # NEW: Build Python 3.12 + uv base image in parallel
  # This job builds the :py312 tag for testing during the migration
  # See: implementation_planning/uv_migration_plan.md
  build_and_push_python_312_base_image:
    needs: [test_ieasyhydroforecast, test_ieasyhydroforecast_py312]
    runs-on: ubuntu-latest
    name: Build and push Python 3.12 + uv base image

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push with attestation for supply chain security
      - name: Build and push Docker image with attestation
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/docker_base_image/Dockerfile.py312
          push: true
          tags: ${{ env.BASE_IMAGE_NAME }}:${{ env.IMAGE_TAG_PY312 }}
          # Enable SLSA provenance attestation
          provenance: true
          sbom: true
          # Use cache for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image
        run: |
          docker pull "${{ env.BASE_IMAGE_NAME }}:${{ env.IMAGE_TAG_PY312 }}"
          echo "Verifying Python version..."
          docker run --rm "${{ env.BASE_IMAGE_NAME }}:${{ env.IMAGE_TAG_PY312 }}" python --version
          echo "Verifying uv is available..."
          docker run --rm "${{ env.BASE_IMAGE_NAME }}:${{ env.IMAGE_TAG_PY312 }}" uv --version
          echo "Verifying key packages..."
